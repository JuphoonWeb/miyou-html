<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>下载安装</title>
    <link rel="stylesheet" type="text/css" href="./static/reset.css">
</head>
<style type="text/css">
    .container{
        text-align: center;
    }
    .logo{
        width: 75px;
        height:75px;
        margin: 32px 0 10px 0;
    }
    h3{
        margin-bottom: 13px;
        font-size: 16px;
        line-height:24px;
        color: rgb(51,51,51);
    }
    p{
        font-size: 16px;
        line-height:30px;
        color: #ffb600;
    }
    input{
        -webkit-tap-highlight-color:rgba(0,0,0,0);
    }
    input::-webkit-input-placeholder {
        color: rgb(162,162,162);
    }
    .phone-line,.code-line{
        width: 220px;
        height: 22px;
        line-height:22px;
        margin:0 auto;
        border-bottom: rgb(242,170,25) 1px solid;
        color: rgb(242,170,25);
        overflow: hidden;
        padding-bottom: 5px;
    }
    .phone-line{
        margin-top: 52px;
    }
    .phone{
        width: 100%;
        font-size: 15px;
        padding: 0 4px;
        color: rgb(242,170,25);
    }
    .code-line .code{
        width:135px;
        float: left;
    }
    .code{
        font-size: 15px;
        padding: 0 4px;
        color: rgb(242,170,25);
    }
    .code-line{
        margin-top: 24px;
    }
    .code-line .send-code{
        width: 85px;
        float: right;
        color: rgb(242,170,25);
    }
    .send-code{
        font-size: 14px;
        text-align: center;
        background: #fff;
        padding:0;
    }
    .send-code:disabled{
        color: rgb(162,162,162);
    }
    .submit{
        margin: 52px 0 0;
        width: 300px;
        height: 50px;
        line-height:50px;
        text-align: center;
        border-radius: 30px;
        background: rgba(250,174,68,1);
        font-size: 16px;
        color: #fff;
        box-shadow: 0 2px 5px rgba(231,119,22,0.44);
    }
    .submit:disabled{
        background: rgba(250,174,68,0.6);
    }
    .bottom-text{
        font-size: 14px;
        line-height: 20px;
        margin-top:12px;
    }
    .bottom-text span{
        color: rgb(51,51,51);
    }
    .bottom-bg{
        position: fixed;
        bottom: 0;
        left:0;
        width: 100%;
    }
    .about{
        padding:3px 11px;
        border-bottom: 1px solid rgb(128,128,128);
        font-size: 16px;
        text-align: left;
        margin-top:75.5px;
        color: rgb(51,51,51);
    }
    .about-text{
        font-size: 14px;
        padding: 11px;
        text-align: left;
        margin-bottom: 50px;
        color: rgb(51,51,51);
    }
    .weixin-warn{
        width: 100%;
        height: 90px;
    }
    .weixin-warn span{
        position: fixed;
        padding: 20px;
        background: #999;
        color: #dfdfdf;
        z-index: 999;
        font-size: 16px;
    }
</style>

<body class="z_body">
<div class="container">
    <img src="./images/logo_download.jpg" class="logo">
    <p>免费流量肆意花<br>短号成员任意聊<br>亲情号码自由加</p>
    <div class="phone-line">
        <input type="text" pattern="[0-9]*" placeholder="输入手机号" id="phone" class="phone">
    </div>
    <div class="code-line">
        <input type="text" pattern="[0-9]*" placeholder="输入验证码" id="code" class="code">
        <button class="send-code" id="sendCode" disabled>发送验证码</button>
    </div>
    <button class="submit" id="submit" disabled>下载</button>
    <p class="bottom-text"><span>广东移动用户</span>在本产品内产生的<br>所有流量费用全免</p>
    <img src="./images/bg_down.png" class="bottom-bg">
</div>
<script type="text/javascript" src="./lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="./static/common.js"></script>
<script type="text/javascript">
    var u = navigator.userAgent;
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
    var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    var browser = '';
    if(isAndroid){
        browser = '浏览器';
    }
    if(isIOS){
        browser = 'Safari';
    }
    var warn_text = '点击右上角按钮，然后再弹出的菜单中，点击在'+browser+'中打开。'
    function is_weixn(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    if(is_weixn()){
        var str = '<p class="weixin-warn"><span>'+warn_text+'</span></p>'
        $('.z_body').prepend(str);
    }
    var token = GetQueryString('token'),
        reg = /^1[34578]\d{9}$/;
    $(document).on('click','#sendCode',function(){
        if(is_weixn()){
            alert(warn_text);
            return false;
        }
        if(!token||!token.trim()){
            toast('邀请获取信息失败',2000);
            return false;
        }
        var phone = $('#phone').val().trim(),
            sendCode = $(this),
            timer = null,
            seconds = 60;
        toast('正在发送');
        _ajax('post','/api/h5/sendCode',{'phone':phone,'type':'1'},function(data){
            toast('发送成功',1000);
            setTimeout(function(){
                $('#code').focus();
            },1500);
            sendCode.attr('disabled',true).text(seconds+'s');
            timer = setInterval(function(){
                if(seconds<=0){
                    clearInterval(timer);
                    sendCode.attr('disabled',false).text('发送验证码');
                }else{
                    seconds = seconds-1;
                    sendCode.attr('disabled',true).text(seconds+'s');
                }
            },1000);
        })
    }).on('click','#submit',function(){
        if(is_weixn()){
            alert(warn_text);
            return false;
        }
        if(!token||!token.trim()){
            toast('获取信息失败',2000);
            return false;
        }
        toast('提交中');
        var phone = $('#phone').val().trim(),
            code = $('#code').val().trim();
        _ajax('post','/api/h5/validateCode',{
            'phone':phone,
            'code':code,
            'token':token,
            'type':'1'
        },function(data){
            toast('正在跳转',5000);
            if(isAndroid){
                location.href = 'https://www.pgyer.com/jqwanbeta';
            }
            else if(isIOS){
                location.href = 'https://itunes.apple.com/cn/app/%E6%B5%81%E9%87%8F%E7%9F%AD%E5%8F%B7/id1301158859?mt=8';
            }
        })
    }).on('keyup','#phone,#code',function(){
        var phone = $('#phone').val().trim(),
            code = $('#code').val().trim(),
            checkPhone = reg.test(phone),
            sendCode = $('#sendCode'),
            submit = $('#submit'),
            ifInterval = sendCode.text()=='发送验证码';
        if(checkPhone&&ifInterval){
            sendCode.attr('disabled',false);
        }else{
            sendCode.attr('disabled',true);
        }
        if(checkPhone&&code.length==4){
            submit.attr('disabled',false);
        }else{
            submit.attr('disabled',true);
        }
    })
</script>
</body>
</html>
