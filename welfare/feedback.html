<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>用户反馈</title>
    <link rel="stylesheet" type="text/css" href="./static/reset.css">
</head>
<style type="text/css">
    .container{
        text-align: center;
    }
    .text-area{
        width: 355px;
        margin: 10px 0;
        height: 200px;
        border-radius: 4px;
        box-shadow: 0 4px 6px 3px rgba(214,214,214,0.5);
        font-size: 16px;
        padding:10px;
    }
    .text-area::-webkit-input-placeholder{
        color: #dfdfdf;
    }
    .submit{
        margin: 20px 0;
        width: 300px;
        height: 50px;
        line-height:50px;
        text-align: center;
        border-radius: 30px;
        background: rgb(250,174,68);
        font-size: 20px;
        color: #fff;
    }
    .submit:disabled{
        background: #9d9d9d;
    }
</style>

<body class="z_body">
    <div class="container">
        <textarea name="feedback" id="feedback" cols="30" rows="10" class="text-area J_feedback" maxlength="200" placeholder="感谢您对青椒校园的支持！可在此处反馈产品使用建议，举报不良信息内容。"></textarea>
        <button class="submit" disabled>提交</button>
    </div>

    <script type="text/javascript" src="./lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="./static/common.js"></script>
    <script type="text/javascript">
        var phone = GetQueryString('phone');
        $(document).on('click','.submit',function(){
            if(!phone){
                toast('获取手机号码失败',2000);
                return false;
            }
            toast('意见反馈提交中');
            _ajax('post','/api/h5/submitFeedback',{
                'phone':phone,
                'content':$('.J_feedback').val().trim()
            },function(data){
                $('.J_toast').remove();
                if(data.code==1){
                    toast('意见反馈提交成功',2000,function(){
                        location.reload();
                    });
                }else{
                    toast('意见反馈</br>提交失败，请重试',2000);
                }

            })
        }).on('keyup','.J_feedback',function(){
            var value = $(this).val(),
                submit = $('.submit');
            if(value){
                submit.attr('disabled',false);
            }else{
                submit.attr('disabled',true);
            }
        })
    </script>
</body>
</html>
