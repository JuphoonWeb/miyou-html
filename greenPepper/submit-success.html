<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>认证信息</title>
	<style>
		*{
			padding:0;margin:0;
			box-sizing: border-box;
			font-family: 'Heiti SC';
			font-size: 16px;
		}
		body{
			text-align: center;
		}
		button{
			border:none;
		}
		img.notice{
			display: block;
			margin:140px auto 6px;
		}
		.msg{
			display: inline-block;
			width:278px;
			margin-bottom: 28px;
		}
		.msg .primary-msg{
			font-size:20px;
		}
		.msg .secondary-msg{
			margin-top:14px;
			color:rgb(136, 136, 136);
		}
		#btn-complete{
			width:120px;
			height:50px;
			margin:214px auto;
			background-image: url(img/btnDoneNor.png);
		}
		#btn-complete p{
			height:45px;
			line-height:45px;
			color: rgb(255, 255, 255);
			font-size: 18px;
		}
	</style>
</head>
<body>
	<img src="img/imgRight.png" alt="" class="notice">
	<div class="msg">
		<p class="primary-msg">认证信息提交成功</p>
		<pre class="secondary-msg">工作人员将在3个工作日内进行审核</pre>
	</div>
	<div id="btn-complete"><p>完成</p></div>
</body>
</html>
