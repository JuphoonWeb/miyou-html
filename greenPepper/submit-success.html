<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>认证信息</title>
	<style>
		*{
			padding:0;margin:0;
			box-sizing: border-box;
			font-family: 'Heiti SC';
			font-size: 16px;
		}
		.container{
			padding-top:70px;
			text-align: center;
			height:480px;
		}
		button{
			border:none;
		}
		img.notice{
			display: inline-block;
		}
		.msg{
			display: inline-block;
			width:74%;
			margin-bottom: 28px;
			color:rgb(136, 136, 136);
		}
		.msg .primary-msg{
			font-size:20px;
			color:rgb(51, 51, 51);
		}
		.msg .secondary-msg{
			margin-top:14px;
		}
		.msg .extra-msg{
			margin-top: 5px;
			font-size: 14px;
		}
		#btn-complete{
			width:120px;
			height:50px;
			margin:38% auto;
			background-image: url(img/btnDoneNor.png);
		}
		#btn-complete p{
			height:45px;
			line-height:45px;
			color: rgb(255, 255, 255);
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="img/imgRight.png" alt="" class="notice">
		<div class="msg">
			<p class="primary-msg">认证信息提交成功</p>
			<p class="secondary-msg">工作人员将在3个工作日内进行审核
			</p> 
			<p class="extra-msg">
			可在认证信息-认证记录里查看进度
			</p>
		</div>
		<div id="btn-complete"><p>完成</p></div>
	</div>
</body>
</html>
