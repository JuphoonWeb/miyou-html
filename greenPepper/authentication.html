<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>认证信息</title>
	<style>
		*{
			padding:0;margin:0;
			box-sizing: border-box;
			font-family: 'Heiti SC';
			font-size: 16px;
		}
		button{
			border:none;
		}
		li{
			list-style: none
		}
		.content{
			width:355px;
			height: 300px;
			margin:20px 10px;
			padding-top: 20px;
			border-radius: 8px;
			box-shadow: 0 2px 4px 3px rgba(227, 227, 227, .5);
			font-size: 16px;
		}
		.content-head{
			position:relative;
			width:100%;
			height:62px;
			margin:0 11px 10px;
		}
		img#school-badge{
			width:62px;
			height:62px;
		}
		.basic-info{
			position:absolute;
			top:2px;
			left: 80px;
		}
		.content-body{
			margin:0 8px;
		}
		.content-list li{
			height:40px;
			line-height: 40px;
			border-bottom:1px solid rgb(230, 230, 230);
			color:rgb(115, 115, 115);
		}
		.content-list li:last-of-type{
			border-bottom: none;
		}
		.content-list li .value{
			float:right;
			color:rgb(54, 54, 54);
		}
		#school-badge-bg{
			position:absolute;
			top:180px;left:131px;
			width:234px;
			height:140px;
			overflow: hidden;
			opacity: .1;
		}
		#school-badge-bg img{
			width:260px;
			height:260px;
		}
		div.btn-container{
			width:140px;
			margin: 60px auto;
		}
		#change-btn{
			width:140px;
			height:50px;
			border-radius: 25px;
			font-size:16px;
			color:rgb(255, 255, 255);
			background-color: rgb(250, 174, 68);
			box-shadow: 0 2px 5px 0 rgba(231, 119, 22, 0.44)
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="content-head">
			<img src="img/imgZhongshan.png" alt="" class="school-badge" id="school-badge">
			<div class="basic-info">
				<div class="name">
					<span class="name" style="font-size:20px">张佳</span>
					<span class="auth-badge"><img src="img/icRenzheng.png" alt=""></span>
				</div>
				<div class="university">中山大学</div>
			</div>
		</div>
		<div class="content-body">
			<ul class="content-list">
			  <li class="">在读学历
				  <span class="value">本科</span>
			  </li>
			  <li class="">学院
			  	   <span class="value">艺术学院</span>
			  </li>
			  <li class="">班级
				   <span class="value">视觉传达系1701</span>
			  </li>
			  <li class="">学号
				   <span class="value">2017001</span>
			  </li>
			  <li class="">入学年份
				   <span class="value">2017</span>
			  </li>
			</ul>
			<div class="school-badge-bg" id="school-badge-bg">
				<img src="img/imgZhongshan@3x.png" alt="">
			</div>
		</div>	
	</div>
	<div class="btn-container">
		<button id="change-btn">申请修改信息</button>
	</div>
</body>
</html>
