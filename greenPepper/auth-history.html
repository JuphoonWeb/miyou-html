<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" href="css/dialog.css">
	<title>历史认证</title>
	<style>
		*{
			margin:0;
			padding:0;
			box-sizing: border-box;
			font-family: 'Heiti SC';
		}
		ul,ol,li{
			list-style: none;
		}
		.history-list{
			margin:0 10px;
		}
		.history-item{
			display: block;
			height: 75px;
			line-height: 75px;
			padding:15px 10px;
			border-bottom: 1px solid rgb(230, 230, 230)
		}
		.history-item .title{
			height:25px;
			line-height: 25px;
			font-size:18px;
			color:rgb(51, 51, 51);
		}
		.history-item .info{
			height:20px;
			line-height: 20px;
			font-size:14px;
			color:rgb(247, 173, 70);
		}
	</style>
</head>
<body>
	<div class="container">
		<ul class="history-list" id="history-list">
			
			
		</ul>
	</div>
	<script src="js/zepto.min.js"></script>
	<script src="js/cookie.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/dialog.min.js"></script>
	<script src="js/index.js"></script>
	<script>
		$(document).ready(function(){
			ajax({
				url: 'h5/getAuthLog',
				data: {
					phone: GetQueryString('phone') || sessionStorage.getItem('phone')
				},
				success: function(response){
					if(response.code === 1){
						var list = response.data
						var listHtml = ''
						for(let i = 0; i < list.length; i++){
							var date = new Date(list[i].createTime).Format('yyyy/MM/dd')
							var status = ''
							var statusCode = list[i].authStatus
							if(statusCode === 0){
								date += '&nbsp;&nbsp;提交审核'
								status = '认证信息审核中......'
							}else if(statusCode === 1){
								status = '审核未通过: '+list[i].authNote
							}else if(statusCode === 2){
								status = '认证信息审核通过！'
							}
							listHtml += '<li class="history-item"><p class="title">'+date+'</p><p class="info">'+status+'</p></li>'

						}
						$('#history-list').append(listHtml)

					}else if(response.code === 0){
						notice(response.error)
					}else{
						notice('获取数据失败')
					}
				},
				error: function(xhr, status) {
					notice(status)
				}

			})
		})
	</script>
</body>
</html>
