<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>详细资料</title>
	<link rel="stylesheet" href="css/dialog.css">
	<link rel="stylesheet" href="css/main.css">
	
	<!-- 未认证 -->
	<style>
		#un-auth {
			text-align: center;
		}
		#un-auth img.notice{
			display: block;
			margin:71px auto 6px;
		}
		#un-auth .msg{
			display: inline-block;
			width:90%;
			height: 110px;
			text-align: center;
		}
		#un-auth .msg .primary-msg{
			font-size:20px;
		}
		#un-auth .msg .secondary-msg{
			margin-top:14px;
			color:rgb(136, 136, 136);
		}
		#un-auth #auth-btn{
			width:43%;
			height:50px;
			margin: 0 auto;
			border-radius: 30px;
			font-size:18px;
		}
	</style>

	<!-- 已认证 -->
	<style>
		.content-head{
			width:100%;
			height:320px;
			margin-top: 110px;
		}
		img#school-badge{
			display: block;
			width:120px;
			height:120px;
			margin:0 auto;
		}
		.basic-info{
			position: relative;
			margin:30px auto 0;
			text-align: center
		}
		.basic-info .memberName{
			font-size:20px;
		}
		.basic-info #auth-badge-img{
			display: none;
			position: absolute;
			top:5px;
			width:53px;
			height:19px
		}
		.basic-info .org{
			margin-top: 10px;
			font-size: 18px;
		}
		#change-btn{
			width:130px;
			height:50px;
			margin:0 auto;
			border-radius: 25px;
		}
	</style>

	<style>
		#un-auth, #auth-info{
			display: none;
		}
	</style>

</head>
<body>
	<div id="un-auth">
		<img src="img/imgNotice.png" alt="" class="notice">
		<div class="msg" id="msg">
		</div>
		<button class="btn" id="auth-btn">立即完善</button>
	</div>
	<div id="auth-info">
		<div class="content">
			<div class="content-head">
				<img src="" alt="" class="school-badge" id="school-badge">
				<div class="basic-info">
					<div class="memberName">
						<span class="memberName" id="memberName"></span>
						<span class="auth-badge"><img id="auth-badge-img" src="img/icRenzheng@3x.png" alt=""></span>
					</div>
					<div class="org" id="org"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/zepto.min.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/dialog.min.js"></script>
	<script src="js/index.js"></script>
	<script>




		$(document).ready(function(){
			var phone = GetQueryString('phone')
			sessionStorage.setItem('phone',phone)
			$('#un-auth').show()
			
			ajax({
				url: 'orgh5/getOrgInfo',
				data:{
					phone: sessionStorage.getItem('phone'),
				},
				// async: false,
				success: function(response) {

					if(response.code === 1){
						var data = response.data
						sessionStorage.setItem('api_token', data.api_token)
						var status = data.type

						if(status >= 5){
							$('#un-auth').hide()
							$('#auth-info').show()

							$('#memberName').text(data.memberName)
							$('#auth-badge-img').show()
							$('#org').text(data.organizes[0].organizeName)
							$('#school-badge').attr('src',data.organizes[0].imageUrl)
							sessionStorage.setItem('userInfo', JSON.stringify(data))
						}else if(status === -1){
							unauthInit(data)
						}else if(status <= 3 && status != 1){
							dialog({
								text: '您的信息正在审核中，工作人员将在7个工作日内根据您的信息完成审核',
								ok: function(){
									native.dismissWebView()
								}
							})
						}else if(status === 1 || status === 4){
							dialog({
								text: ' 您的信息未通过审核，请重新提交',
								ok: function(){
									unauthInit(data)
								}
							})
						}
					}else if(response.code === 0){
						// notice(response.error)
						dialog({
							text: response.error,
							ok: function(){
								native.dismissWebView()
							}
						})
					}else{
						// notice('网络错误')
						dialog({
							text: '网络错误',
							ok: function(){
								native.dismissWebView()	
							}
						})	
					}
				},
				error: function(xhr, status){
					// notice('网络错误')
					dialog({
						text: status,
						ok: function(){
							native.dismissWebView()	
						}
					})
				}
			})
		})
		$('#auth-btn').click(function(){
			window.open('role-choice.html', '_self')
		})

		function unauthInit(data){
			$('#un-auth').show()
			$('#auth-info').hide()
			
			var msgHtml = '<p class="primary-msg">您的信息还未完善</p>'
			if(data.isGzMobile){
				msgHtml += '<p class="secondary-msg" id="secondary-msg">完善资料即可<br>添加10个免费通话联系人并领取8G流量</p>'

			}else{
				msgHtml += '<p class="secondary-msg">完善资料即可解锁“逛一逛”所有功能</p>'
			}
			$('#msg').append(msgHtml)
		}
	</script>
</body>
</html>
