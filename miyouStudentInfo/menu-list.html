<script type="text/javascript">
var setting = {
	view: {
		dblClickExpand: false,
		showLine: false,
		selectedMulti: false
	},
	data: {
		simpleData: {
			enable:true,
			idKey: "id",
			pIdKey: "pId",
			rootPId: ""
		}
		
	},
	callback: {
		beforeClick: function(treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("menu-tree");
			// console.log('zTree', zTree)
			if (treeNode.pId == 0) {
				zTree.expandNode(treeNode);
				return false;
			} else {
			if(treeNode.getParentNode().pId){
				return false
			}
			// demoIframe.attr("src","menu-edit.html?id="+treeNode.id);
			return true;
			}
		}
	}
};

var zNodes =[];
		
		
//	添加菜单
function addMenu(title,url,w,h){
	layer_show(title,url,w,h);
}


		
$(document).ready(function(){
	if(!sessionStorage.getItem('uuid')){
		top.layer.open({
			type: 0,
			closeBtn: 0,
			shade: [1,'#fff'],
			title: '未登录',
			icon: 7,
			content: '请登录',
			yes: function () {
				parent.window.open('login.html', '_self')
			}
		})
	}

	ajax({
		url: 'admin/menu/getMenuList',
		successFunc: function(response){
			var status = response.code
			if(status === 1){
				zNodes = response.data
				var t = $("#menu-tree");
				t = $.fn.zTree.init(t, setting, zNodes);

				sessionStorage.setItem('menuList', JSON.stringify(zNodes))

			}else if(status === 0){
				top.layer.open({
					type: 0,
					closeBtn: 0,
					icon:7, 
					title: '获取数据失败',
					content: response.error
				})

			}

		},
		errorFunc: function(xhr, status){
			top.layer.open({
					type: 0,
					closeBtn: 0,
					icon:7, 
					title: '出现错误',
					content: status
				})

		}
	})

	var t = $("#menu-tree");
	t = $.fn.zTree.init(t, setting, zNodes);
	demoIframe = $("#testIframe");
	
	//demoIframe.on("load", loadReady);
	
	var zTree = $.fn.zTree.getZTreeObj("tree");
	
	//zTree.selectNode(zTree.getNodeByParam("id",'11'));
});
</script>
