<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />

<style>
    .nomember{
        display: none;
        font-size: 25px;
    }
</style>
<title>投票详情</title>
</head>
<body>

<div class="page-container">
   <canvas id="vote-chart" width="400" height="300"></canvas>
</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/Chart.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript"  src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="static/js/index.js"></script>
 
<script type="text/javascript">
    $(function(){
        ajax({
            url: 'admin/vote/getChooseInfo/'+sessionStorage.getItem('voteId'),
            successFunc: function(response){
                if(response.code === 1){
                    var voteLabels = []
                    var voteData = []
                    response.data.forEach(function(item){
                        voteLabels.push(item.chooseName)
                        voteData.push(item.voteCount)
                    })
                    
                    var ctx = $('#vote-chart').get(0).getContext('2d')
                    
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels : voteLabels,
                            datasets: [
                               {    
                                    label: '票数',
                                    backgroundColor : "rgba(151,187,205,0.5)",
                                    borderColor : "rgba(151,187,205,1)",
                                    data : voteData
                                }
                            ]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero:true,
                                        stepSize: 1,
                                    }
                                }],
                                xAxes: [{
                                    maxBarThickness: 100
                                }]
                            },


                        }
                    })
                }else if(response.code === 0){
                    layer.msg(response.error)
                }
            },
            errorFunc: function(xhr, status){
                layer.msg(status)
            }
        })
    })
</script> 
</body>
</html>
