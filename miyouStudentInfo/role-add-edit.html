</head>
<body>
	<article class="page-container">
		<form action="" method="post" class="form form-horizontal" id="form-member-add">
	
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="请输入角色名" id="role-name" >
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色描述：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea id="role-desc" cols="" maxlength="100" rows="" class="textarea"  placeholder="角色描述"></textarea>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限分配：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<ul id="tree" class="ztree" style=""></ul>
				</div>
			</div>
			
					

			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input id="submit" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
		
	</article>

<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="static/js/index.js"></script>



<script type="text/javascript">
	
	var editRoleInfo = null
	var menuIds = []
	var roleId = null

	//zTree配置
	var setting = {
		view: {
			dblClickExpand: false,
			showLine: false,
			selectedMulti: false
		},
		data: {
			simpleData: {
				enable:true,
				idKey: "id",
				pIdKey: "pId",
				rootPId: ""
			}
			
		},
		check: {
			enable: true
		},
		callback: {
			beforeClick: function(treeId, treeNode) {
				var zTree = $.fn.zTree.getZTreeObj("tree");
				console.log(treeNode.id)
				if (treeNode.isParent) {
					zTree.expandNode(treeNode);
					return false;
				} else {
					// demoIframe.attr("src","admin-menu-edit.html?id="+treeNode.id);
					return true;
				}
			},
			onCheck: function(event, treeId, treeNode){
				var zTree = $.fn.zTree.getZTreeObj("tree")
				var checkedNodes = zTree.getCheckedNodes()
				menuIds = []
				for(var i = 0;i < checkedNodes.length; i++){
					menuIds.push(checkedNodes[i].id)
				}
				console.log('menuIds',menuIds)
			}
		}
	}
	var zNodes = []

	$(function(){

		editRoleInfo = JSON.parse(sessionStorage.getItem('editRoleInfo'))
		if(editRoleInfo){
			$('#role-name').val(editRoleInfo.roleName)
			$('#role-desc').val(editRoleInfo.roleDesc)
			console.log('editRoleInfo', editRoleInfo)
			roleId = editRoleInfo.id
		}
		
		console.log('roleId', roleId)

		ajax({
			url: 'admin/role/getRoleMenus',
			data: {
				roleId : roleId
			},
			successFunc: function(response){
				var status = response.code
				if(status === 1){
					zNodes = response.data
					var t = $("#tree");
					t = $.fn.zTree.init(t, setting, zNodes);
					for(var i = 0; i < zNodes.length; i++){
						if(zNodes[i].checked){
							menuIds.push(zNodes[i].id)
						}
					}


				}else if(status === 0){
					top.layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '获取数据失败',
						content: response.error
					})

				}

			},
			errorFunc: function(xhr, status){
				top.layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '出现错误',
						content: status
					})

			}
		})

		var t = $("#tree");
		t = $.fn.zTree.init(t, setting, zNodes);
		demoIframe = $("#testIframe");
		// var zTree = $.fn.zTree.getZTreeObj("tree");
			
	})


	$('#submit').click(function(event){
		event.preventDefault()
		var roleName = $('#role-name').val()
		var roleDesc = $('#role-desc').val()
		var data = {
				roleName: roleName,
				roleDesc: roleDesc,
				menuIds: menuIds,
		}
		
		if(roleName === ''){
			layer.msg('请输入角色名')
		}else if(roleDesc === ''){
			layer.msg('请输入角色描述')
		}else if(menuIds.length == 0){	
			layer.msg('请为角色分配权限')
		}
		else{

			if(editRoleInfo){
				data.id = editRoleInfo.id
				var jsonData = JSON.stringify(data)
				ajax({
					url: 'admin/role/updateRole',
					type: 'post',
					contentType: 'application/json',
					data: jsonData,
					successFunc: function(response){
						var status = response.code
						if(status === 1){
							layer.msg('修改成功')
							setTimeout(function(){
								parent.location.reload()
							},1500)
						}else if(status === 0){
							top.layer.open ({
								type: 0,
								closeBtn: 0,
								icon:7, 
								title: '修改失败',
								content: response.error
							})

						}
					}
				})
			}else{
				var jsonData = JSON.stringify(data)
				ajax({
					url: 'admin/role/addRole',
					contentType: 'application/json',
					method: 'post',
					data: jsonData,
					successFunc: function(response){
						var status = response.code
						if(status === 1){
							layer.msg('新增成功')
							setTimeout(function(){
								parent.location.reload()
							},1000)
						}else if(status === 0){
							top.layer.open ({
								type: 0,
								closeBtn: 0,
								icon:7, 
								title: '新增失败',
								content: response.error
							})

						}
					}
				})
			}

		}
	})
</script> 


</body>
</html>
