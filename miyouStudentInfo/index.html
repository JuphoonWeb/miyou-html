<script>
	function init(){
		if(getCookie('login') === ''){
			layer.open({
				type: 0,
				closeBtn: 0,
				shade: [1,'#fff'],
				title: '未登录',
				icon: 7,
				content: '请登录',
				yes () {
					window.open('login.html', '_self')
				}
			})
		}else{
			$('#username').text(getCookie('username'))
		}
	}

	$('#logout').click(function(){
		console.log('退出登录')
		$.ajax({
			// url: 'http://112.35.24.81:8086/miyou/logout',
			url: 'http://112.35.24.81:8086/miyou/logout',
			type: 'post',
			headers: {
				token: getCookie('uuid')
			},
			dataType : 'json',
			success (response){
				console.log('logoutdata',response)
				removeCookie('login')
				removeCookie('username')
				window.open('login.html', '_self')
			},
			error () {
				layer.open({
						type: 0,
						closeBtn:0,
						icon:7, 
						title: '登出失败',
						content: '请检查网络连接'
					})
			}

		})
	})
		
</script>
