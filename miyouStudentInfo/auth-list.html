<html>
<head>
    <meta charset="utf-8">

    <script type="text/javascript" src="lib/html5shiv.js"></script>

    <![endif]-->
    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="lib/lightbox2/2.8.1/css/lightbox.css">
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />

</head>
<body  onload="init()"   >

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户认证管理 <span class="c-gray en">&gt;</span>  用户认证列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" id="student-list">

    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <form action="" class="form-inline" style="margin-top: 10px" class="search-box">
            <input id="search-name" type="text" style="width:150px" class="input-text radius" placeholder="根据名字查询">
            <input id="search-phone" type="text" style="width:150px" class="input-text radius" placeholder="根据手机号查询">
            <span class="select-box" style="width: 150px">
                <select class="select J_select">
                    <option value="">全部</option>
                    <option value="0">一级未审核</option>
                    <option value="1">一级审核拒绝</option>
                    <option value="2">一级审核通过</option>
                    <option value="3">二级未审核</option>
                    <option value="4">二级审核拒绝</option>
                    <option value="5">二级审核通过</option>
                </select>
            </span>
            <button id="search-btn" title="根据名字查询" class="btn btn-primary-outline radius" style="width:100px"><i class="Hui-iconfont">&#xe665;</i>查询</button>
        </form>
        <span class="r">共有数据：<strong id="data-num">0</strong> 条</span>
    </div>
    <div class="mt-20">
        <table class="table table-bordered table-border table-hover table-bg " id="welfare-table">
            <thead>
            <tr class="text-c">
                <th>序号</th>
                <th>姓名</th>
                <th>学号</th>
                <th>手机号</th>
                <th>市</th>
                <th>大学</th>
                <th width="10%">学院</th>
                <th width="15%">班级</th>
                <th>提交认证时间</th>
                <!--<th>身份证</th>-->
                <!--<th>学生证</th>-->
                <th width="10%">审核状态</th>
                <!--<th width="25%">操作</th>-->
            </tr>
            </thead>
            <tbody id="welfare-tbody" class="text-c">
            </tbody>
        </table>
        <div class="pagination r" id="pagination"></div>
        <div class="nodata" id="nodata">
            <img src="static/images/nodata.svg" alt="">
        </div>
    </div>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="lib/lightbox2/2.8.1/js/lightbox.min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="static/js/index.js"></script>


<script type="text/javascript">
    var isPageInit = false
    var currPage = 1
    var size = 12
    var url = 'admin/auth/getAuthLogs2'
    var searchName = ''
    var phone = ''
    var authLevel = null

    var successFunc = function(response){
        layer.closeAll()
        if(response.code === 1){
            var list = response.data.list
            $('#nodata').hide()
            var trs = '';
            for(var i = 0; i < list.length; i++){
//                var status = '未知',
//                    idCardUrl = '<a href="'+list[i].student.identityUrl+'" data-lightbox="gallery" data-title="'+list[i].student.name+'的身份证"><img src="'+list[i].student.identityUrl+'" style="width: 100px"></a>',
//                    stuCardUrl = '<a href="'+list[i].student.stuCardUrl+'" data-lightbox="gallery" data-title="'+list[i].student.name+'的学生证"><img src="'+list[i].student.stuCardUrl+'" style="width: 100px"></a>';
//                switch(list[i].authStatus){
//                    case 0:
//                        status = '<a title="审核通过" href="javascript:;" onclick="update('+list[i].id+','+list[i].student.id+',2)" class="btn btn-success-outline radius">通过</a>' +
//                                 '<a title="审核拒绝" href="javascript:;" onclick="show_modal('+list[i].id+','+list[i].student.id+')" class="btn btn-danger-outline radius ml-10">拒绝</a>';
//                        break;
//                    case 1:
//                        status = '审核未通过';
//                        break;
//                    case 2:
//                        status = '审核通过';
//                        break;
//                }
                var authLevel = list[i].authLevel||0,
                    status = '<a href="javascript:;" onclick="layer_show(\'认证详情\',\'auth-detail.html#'+list[i].id+'\',\'\',\'500\');">'+authLevelStatus[authLevel]+'</a>';
                trs+= '<tr><td>'+(i+1)+'</td><td>'+list[i].name+'</td><td>'+list[i].number+'</td><td>'+list[i].phone+'</td><td>'+list[i].city+'</td><td>'+list[i].university+'</td><td>'+list[i].school+'</td><td>'+list[i].clazz+'</td><td>'+new Date(list[i].createTime).Format("yyyy-MM-dd hh:mm:ss")+'</td><td>'+status+'</td></tr>'
            }

            // 判断数据是否取得成功
            $('#welfare-tbody').html(trs)
            $('#data-num').text(response.data.total)
            if(!isPageInit && response.data.total > size){
                $('#pagination').show()
                var pages = Math.ceil(response.data.total/size)
                laypage({
                    cont: 'pagination',
                    curr: 1,
                    pages: pages,
                    groups: 5,
                    jump: function (obj,first) {
                        if(!first){
                            currPage = obj.curr
                            ajax({
                                url: url,
                                data: {
                                    page: currPage,
                                    size: size,
                                    stuName:searchName,
                                    phone:phone,
                                    authLevel:authLevel
                                },
                                successFunc: successFunc,
                                errorFunc: errorFunc
                            })
                        }
                    }
                })
            }
            isPageInit = true


        }
        else if(response.code === 0){
            layer.open({
                type: 0,
                closeBtn: 0,
                icon:7,
                title: '出现错误',
                content: response.error
            })
        }else if(response.code === -1){
            sessionStorage.removeItem('uuid')
            sessionStorage.removeItem('login')
            sessionStorage.removeItem('username')
            layer.open({
                type: 0,
                closeBtn: 0,
                icon:7,
                title: '重新登录',
                content: '超过30分钟未操作，已自动登出，请重新登录',
                yes () {
                    parent.window.open('login.html', '_self')
                }
            })

        }
    }

    var errorFunc = function(xhr,status) {
        console.log('error', status)
        layer.closeAll()
        if(!isPageInit){
            layer.closeAll()
            $('#nodata').show()
        }else{
            layer.open({
                type: 0,
                closeBtn: 0,
                icon:7,
                title: '获取数据失败',
                content: '请检查网络'
            })
        }
    }

    function init(){
        if(!sessionStorage.getItem('uuid')){
            layer.open({
                type: 0,
                closeBtn: 0,
                shade: [1,'#fff'],
                title: '未登录',
                icon: 7,
                content: '请登录',
                yes () {
                    parent.window.open('login.html', '_self')
                }
            })
        }

        currPage = 1

        ajax({
            url: url,
            data:{
                'page':currPage,
                'size':12,
                'stuName':searchName,
                'phone':phone,
                'authLevel':authLevel
            },
            successFunc: successFunc,
            errorFunc: errorFunc
        })
    }

    $('#search-btn').click(function(event){
        event.preventDefault()

        $('#pagination').hide()
        isPageInit = false
        searchName = $('#search-name').val()
        phone = $('#search-phone').val()
        authLevel = $('.J_select').val()
        init()

    })



</script>
</body>
</html>
