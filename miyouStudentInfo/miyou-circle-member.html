<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
<link rel="stylesheet" type="text/css" href="static/css/main.css">
<title>密友圈成员</title>
</head>
<body>

<div class="page-container" id="member-list">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<form onsubmit="return false" action="" class="form-inline" style="margin-top: 10px" class="search-box" id="search-box">
				<input id="search-phone" type="text" style="width:300px" class="input-text radius" placeholder="根据手机号查询密友圈成员(支持模糊查询)">
				<button id="search-btn" onclick="init()" title="根据手机号码查询密友圈" class="btn btn-primary-outline radius" style="width:100px"><i class="Hui-iconfont">&#xe665;</i>查询</button>
		</form>
		<span class="r">共有数据：<strong id="data-num">0</strong> 条</span> 
	</div>
	<div class="mt-20">
	<table class="table table-bordered table-border table-hover table-bg " id="member-table">
		<thead>
			<tr class="text-c">
				<th width="100">序号</th>
				<th width="200">姓名</th>
			    <th width="200">手机</th>
			</tr>
		</thead>
		<tbody id="member-tbody">
		</tbody>
	</table>
	<div class="pagination r" id="pagination"></div>
	
	<div class="nodata text-c" id="nodata">
		<img src="static/images/nodata.svg" alt="">
	</div>
</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript"  src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="static/js/index.js"></script>
 
<script type="text/javascript">
	var isPageInit = false
	var url = 'admin/getMiyou'
	var size = 10
	var currPage = 1
	var searchPhone = ''	

	var successFunc = function (response){
				if(response.code === 1){
					var data = response.data
					var list = data.list
					console.log('data:',data)
					$('#nodata').hide()
					if(data.total == 0){
						$('#nodata').show()
						$('#member-table').hide()
						return
					}else{
						$('#nodata').hide()
						$('#member-table').show()
					}
					var trs = ''
					$('#member-tbody').children().remove()
					for(var i=0; i<list.length; i++){						
						var sequence = (currPage-1)*size+i+1
						// console.log(list[i])
						var name = list[i].miyouName || ''

						trs += '<tr class="text-c"><td>'+sequence+'</td><td>'+name+'</td><td>'+list[i].memberPhone+'</td></tr>'
					}
					// 判断数据是否取得成功
					$('#member-tbody').append(trs)
					$('#data-num').text(data.total)
					if(!isPageInit && data.total > size){
						$('#pagination').show()
						var pages = Math.ceil(data.total/size)
						laypage({
						    cont: 'pagination',
						    curr: 1, 
						    pages: pages,
						    groups: 5,
						    jump: function(obj,first) {
						    	if(!first){
						    		console.log(obj.curr)
						    		currPage = obj.curr
							    	ajax({
										url: url,
										data: {
											page: currPage,
											size: size,
											pid: sessionStorage.getItem('miyouCircleId'),
											phone: searchPhone
										},
										successFunc: successFunc,
										errorFunc: errorFunc
									})
								}
						    }
					  });
					}
					isPageInit = true
					

				}
				else if(response.code === 0){
					layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '出现错误',
						content: response.error
					})
				}else if(response.code === -1){
						sessionStorage.removeItem('uuid')
						sessionStorage.removeItem('login')
						sessionStorage.removeItem('username')
						layer.open({
							type: 0,
							closeBtn: 0,
							icon:7, 
							title: '重新登录',
							content: '超过30分钟未操作，已自动登出，请重新登录',
							yes: function() {
								parent.parent.window.open('login.html', '_self')
							}
						})

					}		
			} 

	var errorFunc = function (xhr,status) {
				console.log('error', status)
				layer.closeAll()
				if(!isPageInit){	
					layer.closeAll()
					$('#nodata').show()
				}else{
					layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '获取数据失败',
						content: '请检查网络'
					})
				}
			}


	function init(){
		if(!sessionStorage.getItem('uuid')){
			layer.open({
				type: 0,
				closeBtn: 0,
				shade: [1,'#fff'],
				title: '未登录',
				icon: 7,
				content: '请登录',
				yes: function() {
					parent.parent.window.open('login.html', '_self')
				}
			})
		}
		
		currPage = 1
		searchPhone = $('#search-phone').val()
		isPageInit = false
		$('#pagination').hide()

		ajax({
			url: url,
			data: {
				page: currPage,
				size: size,
				pid: sessionStorage.getItem('miyouCircleId'),
				phone: searchPhone,
			},
			successFunc: successFunc,
			errorFunc: errorFunc
		})
	}

	init()

	
	
</script> 
</body>
</html>
