<body  onload="init()"   >

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 学生信息管理 <span class="c-gray en">&gt;</span> 学生列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" id="student-list">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 

		<form action="" method="post" class="form-inline" id="table-upload">
			<span class="btn-upload form-group">
					
					<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！" style="width:300px" v-model="filename">
					<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> Excel导入</a>
					<input type="file" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" class="input-file" id="file" :value="file">
			</span>
			<span>
				<button title="上传已选Excel" class="btn btn-success radius" type="submit" id="file-upload-btn" >&nbsp;&nbsp;上传&nbsp;&nbsp;</button>
				<a title="添加单个学生信息" href="javascript:;" onclick="studentAdd('添加学生信息','student-add.html','','650')" class="btn btn-secondary-outline radius"><i class="Hui-iconfont">&#xe600;</i>单个添加</a>
			</span>
			
		</form>

		<form action="" class="form-inline" style="margin-top: 10px" class="search-box">
				<input id="search-phone" type="text" style="width:300px" class="input-text radius" placeholder="根据手机号查找学生">
				<button id="search-btn" class="btn btn-primary-outline radius" style="width:100px"><i class="Hui-iconfont">&#xe665;</i> 查找</button>
		</form>

		<span class="r">共有数据：<strong id="data-num">0</strong> 条</span> 
	</div>
	<div class="mt-20">
	<table class="table table-bordered table-border table-hover table-bg " id="student-table">
		<thead>
			<tr class="text-c">
				<th width="100">序号</th>
				<th width="200">姓名</th>
				<th width="100">性别</th>
				<th width="200">手机</th>
				<th width="250">大学</th>
				<th width="200">院系</th>
				<th width="200">班级</th>
				<th width="150">班级群</th>
				<th width="150">密友圈</th>
			</tr>
		</thead>
		<tbody id="student-tbody">
		</tbody>
	</table>
	<div class="pagination r" id="pagination"></div>
	<div class="nodata" id="nodata">
		<img src="static/images/nodata.svg" alt="">
	</div>
</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="static/js/cookie.js"></script>
 


<script type="text/javascript">
	var studentData = {}
	var isInit = false
	var size = 12
	var uuid = getCookie('uuid')
	var searchPhone = ''

	//	添加
	function studentAdd(title,url,w,h){
		layer_show(title,url,w,h);
	}


	function getData(page = 1,size = 12,uuid,phone = ''){
        
        // console.log('isInit',isInit)
        $(document).unbind('ajaxStart')

        $(document).ajaxStart(function(){
			layer.load()

		})

        // 
		$.ajax({
			// url: 'http://122.227.209.194:8086/miyou/admin/student',
			url: 'http://112.35.24.81:8086/miyou/admin/student',
			type:'post',
			async: isInit,
			headers: {
				token: uuid
			},
			dataType : 'json',
			data: {
				page: page || 1,
				size: size || 12,
				phone: phone
			},
			dataType : 'json',
			timeout: 5*1000,
			success (response){
				layer.closeAll()
				console.log('success')
				console.log(response)
				console.log('code', response.code)
				if(response.code === 1){
					var data = response.data
					var list = data.list
					var trs = ''
					$('#student-tbody').children().remove()
					for(let i=0; i<list.length; i++){						
						var sex = (list[i].sex === 1)? '男': '女' 
						var phone = list[i].phone
						var clazzId = list[i].clazzId
						var studentId = list[i].id
						var miyouGroup = list[i].miyouGroup ? '<a href="">已开通</a>' : '未开通'
						var clazzGroup = list[i].clazzGroup ? '<a href="">已加入</a>' : '<button class="btn btn-secondary-outline radius" style="cursor:pointer" onclick="addToClazzGroup('+phone+', '+clazzId +','+studentId+')" title="添加至班级群"><i class="Hui-iconfont" >&#xe600;</i></button>'
						var sequence = (page-1)*size+i+1 
						trs += '<tr class="text-c"><td>'+sequence+'</td><td>'+list[i].name+'</td><td>'+sex+'</td><td>'+phone+'</td><td>'+list[i].university+'</td><td>'+list[i].school+'</td><td>'+list[i].clazz+'</td><td>'+clazzGroup+'</td><td>'+miyouGroup+'</td></tr>'
					}
					// 判断数据是否取得成功
					$('#student-tbody').append(trs)
					$('#data-num').text(data.total)
					if(!isInit){
						studentData = data
						if(studentData.total > size){
							$('#pagination').show()
							var pages = Math.ceil(studentData.total/size)
							laypage({
							    cont: 'pagination',
							    curr: 1, 
							    pages: pages,
							    groups: 5,
							    jump (obj,first) {
							    	if(!first){
							    		console.log(obj.curr)
								    	getData(obj.curr, size, uuid, searchPhone)
									}
							    }
						  });
						}
					}
					isInit = true
				}else if(response.code === 0){
					layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '出现错误',
						content: response.error
					})
				}
				else if(response.code === -1){
						removeCookie('uuid')
						removeCookie('login')
						removeCookie('username')
						layer.open({
							type: 0,
							closeBtn: 0,
							icon:7, 
							title: '重新登录',
							content: '超过30分钟未操作，已自动登出，请重新登录',
							yes () {
								parent.window.open('login.html', '_self')
							}
						})

				}	
			},
			error (xhr,status) {
				console.log('error', status)
				layer.closeAll()
				if(!isInit){	
					layer.closeAll()
					$('#nodata').show()
				}else{
					layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '获取数据失败',
						content: '请检查网络'
					})
				}

			}
		})

	
	}


	function init(){

		var page = 1
		
		console.log('uuid',uuid) 

		$(document).ajaxStart(function(){
			layer.load()

		})
	
		getData(page, size, uuid, searchPhone)
		console.log('got',studentData)
			
		// if(studentData.total > size){
		// 	var pages = Math.ceil(studentData.total/size)
		// 	laypage({
		// 	    cont: 'pagination',
		// 	    curr: 1, 
		// 	    pages: pages,
		// 	    groups: 5,
		// 	    jump (obj,first) {
		// 	    	if(!first){
		// 	    		console.log(obj.curr)
		// 		    	getData(obj.curr, size, uuid, searchPhone)
		// 			}
		// 	    }
		//   });
		// } 	
	}

	function addToClazzGroup(phone, clazzId, studentId){
		console.log('clicked')
		$.ajax({
			url: 'http://112.35.24.81:8086/miyou/admin/student/addClazzGroup',
			type: 'post',
			headers: {
				token: getCookie('uuid')
			},
			dataType : 'json',
			data:{
				phone: phone,
				clazzId: clazzId,
				studentId: studentId
			},
			success (res) {
				layer.closeAll()
				console.log('success')
				console.log(res)
				if(res.code === 1){
					var data = res.data
					if(data.rettype == 0 || data.retcode == 5){
						layer.msg('添加成功')
						console.log('添加成功')
						var currPage = $('.laypage_curr').text()
						console.log('page',currPage)
						setTimeout(function(){
							// init()
							getData(currPage, size, uuid, searchPhone)
							
							
						},2000)
					}else{
						layer.open({
							type: 0,
							closeBtn: 0,
							icon:7, 
							title: '添加失败',
							content: data.retmsg
						})	
					}
				}else if(res.code === 0){
					layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '添加失败',
						content: res.error
					})
				}else if(response.code === -1){
						removeCookie('uuid')
						removeCookie('login')
						removeCookie('username')
						layer.open({
							type: 0,
							closeBtn: 0,
							icon:7, 
							title: '重新登录',
							content: '超过30分钟未操作，已自动登出，请重新登录',
							yes () {
								parent.window.open('login.html', '_self')
							}
						})

					}
			},
			error () {
				layer.closeAll()
				layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '添加失败',
						content: '请检查网络'
					})
			}
		})
	}

	$('#search-btn').click(function(event){
		event.preventDefault()
		searchPhone = $('#search-phone').val()
		$('#pagination').hide()
		isInit = false
		getData(1,12,uuid,searchPhone)	
		
	})

	$('#file-upload-btn').click(function(event){
		event.preventDefault()

		var fileInput = $('#file')[0];
		var fileNum = fileInput.files.length 
		
		if(fileNum === 0){
			layer.open({
				type: 0,
				closeBtn: 0,
				title: '提示',
				content: '上传前请导入Excel文件'
			})
			return
		}
		form = new FormData()
		form.append('file',fileInput.files[0])
		console.log(form)
		$(document).unbind('ajaxStart')
		$(document).ajaxStart(function(){
			layer.load(1)
			layer.msg('上传中', {
				  icon: 16,
				  shade: 0.3
			});
		})

		$.ajax({
			// url: 'http://122.227.209.194:8086/miyou/admin/uploadExcel',
			url: 'http://112.35.24.81:8086/miyou/admin/uploadExcel',
			type: 'post',
			headers: {
				token: getCookie('uuid')
			},
			dataType : 'json',
			timeout: 10*60*1000,
			data: form,
			cache: false,
			processData: false,
		    contentType: false,
			success (response,status,xhr) {
				layer.closeAll()
				if(response.code === 1){
					var data = response.data
					if(data.repeateCount > 0){
						var ellipses = '...'
						if(data.repeateCount <= 3){
							ellipses = ''
						}
						layer.open({
							type: 1,
							closeBtn: 0,
							area: ['370px','250px'],
							title: '文件上传情况',
							content: '<div class="upload-report"><p>共'+data.total+'条数据</p>'+
							'<p>上传成功：'+data.successCount+'条数据</p>'+
							'<P>重复：'+data.repeateCount+'条数据</p>'+
							'<p>重复数据：['+data.repeateNames+ellipses+']</p></div>',
							btn: '确定',
							yes (index) {
								if(data.successCount > 0){
									init()
								}
								layer.close(index)
							}

							
						})
					}

				}else if(response.code === 0) {
					layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '上传失败',
						content: '请检查所选Excel文件内容'
					})

				}else if(response.code === -1){
						removeCookie('uuid')
						removeCookie('login')
						removeCookie('username')
						layer.open({
							type: 0,
							closeBtn: 0,
							icon:7, 
							title: '重新登录',
							content: '超过30分钟未操作，已自动登出，请重新登录',
							yes () {
								parent.window.open('login.html', '_self')
							}
						})

					}	
				console.log(response)
			},
			error (xhr,status) {
				layer.closeAll()
				layer.open({
					type: 0,
					closeBtn: 2,
					icon:7, 
					title: '错误',
					content: status,
				})
			}
		})
	})
</script> 
</body>
