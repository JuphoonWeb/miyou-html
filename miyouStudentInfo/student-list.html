<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
<link rel="stylesheet" type="text/css" href="static/css/main.css" />
<title>学生列表</title>
<style>
	.upload-report{
		padding: 20px 0 0 50px;
	}
	tr span+button{
		margin-left: 10px
	}
</style>
</head>
<body  onload="init()"   >

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 学生信息管理 <span class="c-gray en">&gt;</span> 学生列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" id="student-list">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 

		<form action="" method="post" class="form-inline" id="table-upload">
			<span class="btn-upload form-group">
					
					<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！" style="width:300px" placeholder="导入Excel文件">
					<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> Excel导入</a>
					<input type="file" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" class="input-file" id="file" :value="file">
			</span>
			<span>
				<button title="上传已选Excel" class="btn btn-success radius" type="submit" id="file-upload-btn" >&nbsp;&nbsp;上传&nbsp;&nbsp;</button>
				<a title="添加单个学生信息" href="javascript:;" onclick="studentAdd('添加学生信息','student-add.html','','650')" class="btn btn-secondary-outline radius"><i class="Hui-iconfont">&#xe600;</i>单个添加</a>
			</span>
			
		</form>

		<form action="" class="form-inline" style="margin-top: 10px" class="search-box">
				<input id="search-phone" type="text" style="width:300px" class="input-text radius" placeholder="根据手机号查询学生(支持模糊查询)">
				<input id="search-university" type="text" style="width:300px" class="input-text radius" placeholder="根据大学查询学生">
				<button id="search-btn" title="根据输入条件查询学生" class="btn btn-primary-outline radius" style="width:100px"><i class="Hui-iconfont">&#xe665;</i>查询</button>
		</form>

		<span class="r">共有数据：<strong id="data-num">0</strong> 条</span> 
	</div>
	<div class="mt-20">
	<table class="table table-bordered table-border table-hover table-bg " id="student-table">
		<thead>
			<tr class="text-c">
				<th width="100">序号</th>
				<th width="200">姓名</th>
				<th width="100">性别</th>
				<th width="200">手机</th>
				<th width="250">大学</th>
				<th width="200">院系</th>
				<th width="200">班级</th>
				<th width="150">班级圈</th>
				<th width="200">密友圈</th>
			</tr>
		</thead>
		<tbody id="student-tbody">
		</tbody>
	</table>
	<div class="pagination r" id="pagination"></div>
	<div class="nodata" id="nodata">
		<img src="static/images/nodata.svg" alt="">
	</div>
</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript"  src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="static/js/index.js"></script>

<script type="text/javascript">
	var isPageInit = false
	var currPage = 1
	var size = 10
	var uuid = sessionStorage.getItem('uuid')
	var searchPhone = ''
	var searchUniversity = ''
	var url = 'admin/student'
	var studentList = []

	//	添加
	function studentAdd(title,url,w,h){
		layer_show(title,url,w,h);
	}

	var successFunc = function(response){
		if(response.code === 1){
			var data = response.data
			var list = data.list
			studentList = list
			var trs = ''
			$('#student-tbody').children().remove()
			if(data.total === 0){
				$('#nodata').show()
			}else{
				$('#nodata').hide()
				for(var i=0; i<list.length; i++){						
					var sex = (list[i].sex === 1)? '男': '女' 
					var phone = list[i].phone
					var clazzId = list[i].clazzId
					var studentId = list[i].id
					var miyouGroup = list[i].miyouGroup ? 
						'<span class="label label-success radius">已开通</span><button class="btn btn-success-outline radius" title="查看密友圈" onclick="getMiyouMember('+i+')" ><span class="Hui-iconfont">&#xe695;</span>查看</button>' : 
						'<span class="label label-warning radius" >未开通</span><button class="btn btn-secondary-outline radius" title="开通密友圈" onclick="openMiyouCircle('+i+')" ><span class="Hui-iconfont">&#xe611;</span>开通</button>'
					var clazzGroup = list[i].clazzGroup ? '<span class="label label-success radius" >已加入</span>' : '<button class="btn btn-secondary-outline radius" onclick="addToClazzGroup('+i+')" title="添加至班级群" ><span class="Hui-iconfont" >&#xe607;</span>添加</button>'
					var sequence = (currPage-1)*size+i+1 
					trs += '<tr class="text-c"><td>'+sequence+'</td><td>'+list[i].name+'</td><td>'+sex+'</td><td>'+phone+'</td><td>'+list[i].university+'</td><td>'+list[i].school+'</td><td>'+list[i].clazz+'</td><td>'+clazzGroup+'</td><td>'+miyouGroup+'</td></tr>'
				}
				// 判断数据是否取得成功
				$('#student-tbody').append(trs)
				
			}
			$('#data-num').text(data.total)

			if(!isPageInit){
				if(data.total > size){
					$('#pagination').show()
					var pages = Math.ceil(data.total/size)
					laypage({
					    cont: 'pagination',
					    curr: 1, 
					    pages: pages,
					    groups: 5,
					    jump (obj,first) {
					    	if(!first){
					    		currPage = obj.curr
					    		console.log(obj.curr)
						    	ajax({
									url: url,
									method: 'post',
									data: {
										page: currPage,
										size: size,
										phone: searchPhone,
										university: searchUniversity
									},
									successFunc: successFunc,
									errorFunc: errorFunc
								})
							}
					    }
				  });
				}
			}
			isPageInit = true
		}else if(response.code === 0){
			layer.open({
				type: 0,
				closeBtn: 0,
				icon:7, 
				title: '出现错误',
				content: response.error
			})
		}else if(response.code === -1){
				sessionStorage.removeItem('uuid')
				sessionStorage.removeItem('login')
				sessionStorage.removeItem('username')
				layer.open({
					type: 0,
					closeBtn: 0,
					icon:7, 
					title: '重新登录',
					content: '超过30分钟未操作，已自动登出，请重新登录',
					yes: function() {
						parent.window.open('login.html', '_self')
					}
				})
		}	
	}

	var errorFunc = function(xhr, status){
		if(!isPageInit){	
			layer.closeAll()
			$('#nodata').show()
		}else{
			layer.open({
				type: 0,
				closeBtn: 0,
				icon:7, 
				title: '获取数据失败',
				content: '请检查网络'
			})
		}
	}

	var dataObj = {
			url: url,
			method: 'post',
			page: currPage,
			size: size,
			phone: searchPhone,
			university: searchUniversity,
			successFunc: successFunc,
			errorFunc: errorFunc
		}




	function init(){

		if(!sessionStorage.getItem('uuid')){
			layer.open({
				type: 0,
				closeBtn: 0,
				shade: [1,'#fff'],
				title: '未登录',
				icon: 7,
				content: '请登录',
				yes: function () {
					parent.window.open('login.html', '_self')
				}
			})
		}
		currPage = 1
		
		console.log('uuid',uuid) 
	
		ajax({
			url: url,
			method: 'post',
			data: {
				page: currPage,
				size: size,
				phone: searchPhone,
				university: searchUniversity
			},
			successFunc: successFunc,
			errorFunc: errorFunc
		})
			
	}

	//添加至班级圈
	function addToClazzGroup(index){
		
		layer.confirm('确定添加'+studentList[index].name+'至班级圈吗？',{
			title: '提示',
			icon:3,
			closeBtn: 0,
			yes: function(){
				ajax({
					url: 'admin/student/addClazzGroup',
					method: 'post',
					data: {
						phone: studentList[index].phone,
						clazzId: studentList[index].clazzId,
						studentId: studentList[index].studentId,
					},
					successFunc: function(response) {
						layer.closeAll()
						console.log('success')
						console.log(response)
						if(response.code === 1){
							var data = response.data
							if(data.rettype == 0 || data.retcode == 5){
								layer.msg('添加成功')
								console.log('添加成功')
								var currPage = $('.laypage_curr').text()
								console.log('page',currPage)
								setTimeout(function(){
									ajax({
										url: url,
										method: 'post',
										data: {	
											page: currPage,
											size: size,
											phone: searchPhone,
											university: searchUniversity
										},
										successFunc: successFunc,
										errorFunc: errorFunc
									})
									
									
								},2000)
							}else{
								layer.open({
									type: 0,
									closeBtn: 0,
									icon:7, 
									title: '添加失败',
									content: data.retmsg
								})	
							}
						}else if(response.code === 0){
							layer.open({
								type: 0,
								closeBtn: 0,
								icon:7, 
								title: '添加失败',
								content: response.error
							})
						}else if(response.code === -1){
								sessionStorage.removeItem('uuid')
								sessionStorage.removeItem('login')
								sessionStorage.removeItem('username')
								layer.open({
									type: 0,
									closeBtn: 0,
									icon:7, 
									title: '重新登录',
									content: '超过30分钟未操作，已自动登出，请重新登录',
									yes: function() {
										parent.window.open('login.html', '_self')
									}
								})

							}
					},
					errorFunc: function() {
						layer.closeAll()
						layer.open({
								type: 0,
								closeBtn: 0,
								icon:7, 
								title: '添加失败',
								content: '请检查网络'
							})
					}

				})
			}
		});
		

	}

	function openMiyouCircle(index){
		layer.confirm('确定为'+studentList[index].name+'开通密友圈吗？',{
			title: '提示',
			icon:3,
			closeBtn: 0,
			yes: function(){
				ajax({
					url: 'admin/chgrichMiyouMember',
					method: 'post',
					data: {
						operationReq: 'createrichman',
						serverPhone: studentList[index].phone,
						mainprod: '85817',	
					},
					successFunc: function(response){
						
						if(response.code === 1){
							var data = response.data
							if(data.rettype == 0 || data.retcode == 5){
								layer.msg('开通成功')
								setTimeout(function(){
									window.location.reload()
								}, 1500)
							}else{
								layer.open({
									type: 0,
									closeBtn: 0,
									icon:7, 
									title: '开通失败',
									content: data.retmsg
								})	
							}
						}else if(response.code === 0 || response.code === -2) {
							layer.open({
								type: 0,
								closeBtn: 0,
								icon:7, 
								title: '开通失败',
								content: response.error
							})

						}else if(response.code === -1){
								sessionStorage.removeItem('uuid')
								sessionStorage.removeItem('login')
								sessionStorage.removeItem('username')
								
								layer.open({
									type: 0,
									closeBtn: 0,
									icon:7, 
									title: '重新登录',
									content: '超过30分钟未操作，已自动登出，请重新登录',
									yes: function() {
										parent.window.open('login.html', '_self')
									}
								})

						}	
					},
					errorFunc: function(){

					}
				})
			}
		});
	}

	//查看密友圈
	function getMiyouMember(index){
		var id = studentList[index].id
		var name = studentList[index].name || ''
		console.log('id:', id)
		console.log('name', name)
		sessionStorage.setItem('miyouCircleId',id)
		var title = name ? '密友圈成员 （群主：'+name+'）': '密友圈成员 （群主：匿名）'
		// console.log(title)
		layer_show(title,'miyou-circle-member.html','','650');
	}

	$('#search-btn').click(function(event){
		event.preventDefault()
		
		$('#pagination').hide()
		isPageInit = false
		searchPhone = $('#search-phone').val()
		searchUniversity = $('#search-university').val()
		init()
		
	})

	$('#file-upload-btn').click(function(event){
		event.preventDefault()

		var fileInput = $('#file')[0];
		var fileNum = fileInput.files.length 
		
		if(fileNum === 0){
			layer.open({
				type: 0,
				closeBtn: 0,
				title: '提示',
				content: '上传前请导入Excel文件'
			})
			return
		}
		form = new FormData()
		form.append('file',fileInput.files[0])
		console.log(form)
		$(document).unbind('ajaxStart')
		$(document).ajaxStart(function(){
			layer.load(1)
			layer.msg('上传中', {
				  icon: 16,
				  shade: 0.3
			});
		})

		ajax({
			url: 'admin/uploadExcel',
			method: 'post',
			timeout: 10*60*1000,
			data: form,
			cache: false,
			processData: false,
		    contentType: false,
		    successFunc: function(response,status,xhr) {
				layer.closeAll()
				if(response.code === 1){
					var data = response.data
					if(data.repeateCount > 0){
						var ellipses = '...'
						if(data.repeateCount <= 3){
							ellipses = ''
						}
						layer.open({
							type: 1,
							closeBtn: 0,
							area: ['370px','250px'],
							title: '文件上传情况',
							content: '<div class="upload-report"><p>共'+data.total+'条数据</p>'+
							'<p>上传成功：'+data.successCount+'条数据</p>'+
							'<P>重复：'+data.repeateCount+'条数据</p>'+
							'<p>重复数据：['+data.repeateNames+ellipses+']</p></div>',
							btn: '确定',
							yes: function(index) {
								if(data.successCount > 0){
									init()
								}
								layer.close(index)
							}

							
						})
					}

				}else if(response.code === 0) {
					layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '上传失败',
						content: '请检查所选Excel文件内容'
					})

				}else if(response.code === -1){
						sessionStorage.removeItem('uuid')
						sessionStorage.removeItem('login')
						sessionStorage.removeItem('username')
						layer.open({
							type: 0,
							closeBtn: 0,
							icon:7, 
							title: '重新登录',
							content: '超过30分钟未操作，已自动登出，请重新登录',
							yes: function() {
								parent.window.open('login.html', '_self')
							}
						})

					}	
				console.log(response)
			},

			errorFunc: function(xhr,status) {
				layer.closeAll()
				layer.open({
					type: 0,
					closeBtn: 0,
					icon:7, 
					title: '错误',
					content: '请检查网络',
				})
			}
		})

		
	})
</script> 
</body>
</html>
