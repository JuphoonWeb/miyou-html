<script type="text/javascript">
	var studentData = {}
	var isInit = false
	var size = 12
	var uuid = getCookie('uuid')

	//	添加
	


	function getData(page = 1,size = 15,uuid){
        
        // console.log('isInit',isInit)
        $(document).unbind('ajaxStart')

        $(document).ajaxStart(function(){
			layer.load()

		})

        // 
		$.ajax({
			url: 'http://112.35.24.81:8086/miyou/admin/getAllClazz',
			type:'get',
			async: isInit,
			headers: {
				token: uuid
			},
			dataType : 'json',
			data: {
				page: page,
				size: size,
			},
			timeout: 5*1000,
			success (response){
				layer.closeAll()
				console.log('success')
				console.log(response)
				if(response.code === 1){
					var list = response.data.list
					var trs = ''
					console.log(response)
					$('#clazz-tbody').children().remove()
					for(let i=0; i<list.length; i++){						
						var sequence = (page-1)*size+i+1
						var clazzId = list[i].id
						var hasClazzGroup = list[i].clazzGroup ? '已开通' : '未开通<button onclick="applyGroup('+clazzId+')" style="margin-left:10px" class="btn btn-secondary-outline radius">开通</button>'
						var servnumber = list[i].servnumber || '暂无' 
						trs += '<tr class="text-c"><td>'+sequence+'</td><td>'+list[i].universityName+'</td><td>'+list[i].schoolName+'</td><td>'+list[i].clazz+'</td><td>'+hasClazzGroup+'</td><td>'+servnumber+'</td></tr>'
					}
					// 判断数据是否取得成功
					$('#clazz-tbody').append(trs)
					// $('#data-num').text(list.length)
					if(!isInit){
						studentData = list
					}
					isInit = true
					

				}
				else if(response.code === 0){
					layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '出现错误',
						content: response.error
					})
				}else if(response.code === -1){
						removeCookie('uuid')
						removeCookie('login')
						removeCookie('username')
						layer.open({
							type: 0,
							closeBtn: 0,
							icon:7, 
							title: '重新登录',
							content: '超过30分钟未操作，已自动登出，请重新登录',
							yes () {
								window.open('login.html')
							}
						})

					}		


			},
			error (xhr,status) {
				console.log('error', status)
				layer.closeAll()
				if(!isInit){	
					layer.closeAll()
					$('#nodata').show()
				}else{
					layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '获取数据失败',
						content: '请检查网络'
					})
				}
			}
		})

	
	}

	//申请开通班级圈
	function applyGroup(clazzId){
		$.ajax({
			url: 'http://112.35.24.81:8086/miyou/admin/school/clazzGroup',
			type: 'post',
			headers: {
				token: uuid
			},
			dataType : 'json',
			data: {
				clazzId: clazzId
			},

			success (response) {
				layer.closeAll()
				console.log('success')
				console.log(response)
				if(response.code === 1){
					layer.msg('开通成功')
					setTimeout(function(){
						init()
					},1000)
				}else if(response.code === 0){
					layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '开通失败',
						content: response.error
					})
				}else if(response.code === -1){
						removeCookie('uuid')
						removeCookie('login')
						removeCookie('username')
						layer.open({
							type: 0,
							closeBtn: 0,
							icon:7, 
							title: '重新登录',
							content: '超过30分钟未操作，已自动登出，请重新登录',
							yes () {
								window.open('login.html')
							}
						})

				}

			},
			error (xhr, status) {
				layer.closeAll()
				layer.open({
					type: 0,
					closeBtn: 0,
					icon:7, 
					title: '开通失败',
					content: '请检查网络'
				})
			}
		})
	}


	function init(){
		if(getCookie('login') === ''){
			layer.open({
				type: 0,
				closeBtn: 0,
				shade: [1,'#fff'],
				title: '未登录',
				icon: 7,
				content: '请登录',
				yes () {
					window.open('login.html')
				}
			})
		}
		
		var page = 1
		
		console.log('uuid',uuid) 

		$(document).ajaxStart(function(){
			layer.load()

		})
	
		getData(page, size, uuid)

	}
