<body  onload="init()"   >

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 学生信息管理 <span class="c-gray en">&gt;</span> 班级群 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" id="student-list">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<span class="r">共有数据：<strong id="data-num">0</strong> 条</span>

			<tr class="text-c">
				<td width="">1</td>
				<td width="">中山大学</td>
				<td width="">管理学院</td>
				<td width="">市场营销16级2班</td>
				<td width="">13312345678</td>
			</tr>
		</tbody>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>

<script type="text/javascript">
	var studentData = {}
	var isInit = false



	function getData(page,size){
        
        // console.log('isInit',isInit)
        $(document).unbind('ajaxStart')

        $(document).ajaxStart(function(){
			layer.load()

		})

        // 
		$.ajax({
			url: 'http://122.227.209.194:8086/miyou/admin/student',
			// url: 'http://192.168.15.159:8086/miyou/admin/student',
			type:'get',
			async: isInit,
			data: {
				page: page || 1,
				size: size || 12,
			},
			timeout: 5*1000,
			success (response){
				layer.closeAll()
				console.log('success')
				console.log(response)
				if(response.code === 1){
				
					
				}else if(response.code === 0){
					layer.open({
						type: 0,
						closeBtn: 2,
						icon:7, 
						title: '出现错误',
						content: response.error
					})
				}	


			},
			error (xhr,status) {
				layer.closeAll()
				$('#nodata').show()
			}
		})

	
	}


	function init(){
		var page = 1
		var size = 12 

		$(document).ajaxStart(function(){
			layer.load()

		})
	
		getData(page,size)
		console.log('got',studentData)
			
		if(studentData.total > size){
			var pages = Math.ceil(studentData.total/size)
			laypage({
			    cont: 'pagination',
			    curr: 1, 
			    pages: pages,
			    groups: 5,
			    jump (obj,first) {
			    	if(!first){
			    		console.log(obj.curr)
				    	getData(obj.curr,size)
					}
			    }
		  });
		} 	
	}


	$('#file-upload-btn').click(function(event){
		event.preventDefault()

		var fileInput = $('#file')[0];
		var fileNum = fileInput.files.length 
		
		if(fileNum === 0){
			layer.open({
				type: 0,
				closeBtn: 2,
				title: '提示',
				content: '上传前请导入Excel文件'
			})
			return
		}
		form = new FormData()
		form.append('file',fileInput.files[0])
		console.log(form)
		$(document).unbind('ajaxStart')
		$(document).ajaxStart(function(){
			layer.load(1)
			layer.msg('上传中', {
				  icon: 16,
				  shade: 0.3
			});
		})

		$.ajax({
			url: 'http://122.227.209.194:8086/miyou/admin/uploadExcel',
			// url: 'http://192.168.15.159:8086/miyou/admin/uploadExcel',
			type: 'post',
			timeout: 10*60*1000,
			data: form,
			cache: false,
			processData: false,
		    contentType: false,
			success (response,status,xhr) {
				layer.closeAll()
				if(response.code === 1){
					var data = response.data
					if(data.repeateCount > 0){
						var ellipses = '...'
						if(data.repeateCount <= 3){
							ellipses = ''
						}
						layer.open({
							type: 1,
							closeBtn: 2,
							area: ['370px','250px'],
							title: '文件上传情况',
							content: '<div class="upload-report"><p>共'+data.total+'条数据</p>'+
							'<p>上传成功：'+data.successCount+'条数据</p>'+
							'<P>重复：'+data.repeateCount+'条数据</p>'+
							'<p>重复数据：['+data.repeateNames+ellipses+']</p></div>',
							btn: '确定'
							
						})
					}
				}else if(response.code === 0) {
					layer.open({
						type: 0,
						closeBtn: 2,
						icon:7, 
						title: '上传失败',
						content: response.error
					})

				}
				console.log(response)
			},
			error (xhr,status) {
				layer.closeAll()
				layer.open({
					type: 0,
					closeBtn: 2,
					icon:7, 
					title: '错误',
					content: status,
				})
			}
		})
	})
</script> 
</body>
