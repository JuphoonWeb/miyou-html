<script type="text/javascript" src="lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script> 
<script type="text/javascript" src="static/js/ajax.js"></script> 
<script type="text/javascript">
var setting = {
	view: {
		dblClickExpand: false,
		showLine: false,
		selectedMulti: false
	},
	data: {
		simpleData: {
			enable:true,
			idKey: "id",
			pIdKey: "pId",
			rootPId: ""
		}
		
	},
	callback: {
		beforeClick: function(treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("tree");
			if (treeNode.isParent) {
				zTree.expandNode(treeNode);
				return false;
			} else {
				demoIframe.attr("src","admin-menu-edit.html?id="+treeNode.id);
				return true;
			}
		}
	}
};

var zNodes =[];
		
		
//	添加菜单
function addMenu(title,url,w,h){
	layer_show(title,url,w,h);
}


		
$(document).ready(function(){
	if(!sessionStorage.getItem('uuid')){
		layer.open({
			type: 0,
			closeBtn: 0,
			shade: [1,'#fff'],
			title: '未登录',
			icon: 7,
			content: '请登录',
			yes: function () {
				parent.window.open('login.html', '_self')
			}
		})
	}

	ajax({
		url: 'admin/menu/getMenuList',
		successFunc: function(response){
			var status = response.code
			if(status === 1){
				zNodes = response.data
				var t = $("#treeDemo");
				t = $.fn.zTree.init(t, setting, zNodes);

				sessionStorage.setItem('menuList', JSON.stringify(zNodes))

			}else if(status === 0){
				layer.open({
					type: 0,
					closeBtn: 0,
					icon:7, 
					title: '获取数据失败',
					content: response.error
				})

			}else if(status === -1){
					sessionStorage.removeItem('uuid')
					sessionStorage.removeItem('login')
					sessionStorage.removeItem('username')
					layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '重新登录',
						content: '超过30分钟未操作，已自动登出，请重新登录',
						yes: function() {
							parent.window.open('login.html', '_self')
						}
					})
			}

		},
		errorFunc: function(xhr, status){
			layer.open({
					type: 0,
					closeBtn: 0,
					icon:7, 
					title: '出现错误',
					content: status
				})

		}
	})

	var t = $("#treeDemo");
	t = $.fn.zTree.init(t, setting, zNodes);
	demoIframe = $("#testIframe");
	
	//demoIframe.on("load", loadReady);
	
	var zTree = $.fn.zTree.getZTreeObj("tree");
	
	//zTree.selectNode(zTree.getNodeByParam("id",'11'));
});
</script>
