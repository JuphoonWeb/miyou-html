<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
    <link rel="stylesheet" type="text/css" href="static/css/main.css" />
    <title>学校管理</title>
</head>
<body  onload="init()"   >

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 福利管理 <span class="c-gray en">&gt;</span>  福利列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" id="student-list">

    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <a title="添加福利" href="javascript:;" onclick="layer_show('添加福利','stu-welfare-add.html','','500')" class="btn btn-secondary-outline radius"><i class="Hui-iconfont">&#xe600;</i>添加福利</a>
        <form action="" class="form-inline" style="margin-top: 10px" class="search-box">
            <input id="search-name" type="text" style="width:300px" class="input-text radius" placeholder="根据名字查询">
            <button id="search-btn" title="根据名字查询" class="btn btn-primary-outline radius" style="width:100px"><i class="Hui-iconfont">&#xe665;</i>查询</button>
        </form>
        <span class="r">共有数据：<strong id="data-num">0</strong> 条</span>
    </div>
    <div class="mt-20">
        <table class="table table-bordered table-border table-hover table-bg " id="welfare-table">
            <thead>
            <tr class="text-c">
                <th>序号</th>
                <th>福利</th>
                <th>任务</th>
                <th width="20%">操作</th>
            </tr>
            </thead>
            <tbody id="welfare-tbody" class="text-c">
            </tbody>
        </table>
        <div class="pagination r" id="pagination"></div>
        <div class="nodata" id="nodata">
            <img src="static/images/nodata.svg" alt="">
        </div>
    </div>
</div>
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
    <script type="text/javascript" src="static/js/cookie.js"></script>
    <script type="text/javascript" src="static/js/ajax.js"></script>


    <script type="text/javascript">
        var isPageInit = false
        var currPage = 1
        var size = 12
        var url = '/admin/welfare/getWelfares'
        var searchName = ''

        var successFunc = function(response){
            layer.closeAll()
            if(response.code === 1){
                var list = response.data.list
                $('#nodata').hide()
                var trs = '';
                for(var i = 0; i < list.length; i++){
                    var options = '<a title="查看福利" href="javascript:;" onclick="layer_show(\'查看福利\',\'stu-welfare-detail.html#'+list[i].id+'\',\'\',\'500\')" class="btn btn-secondary-outline radius"><i class="Hui-iconfont">&#xe695;</i>查看</a>' +
                        '<a title="编辑福利" href="javascript:;" onclick="layer_show(\'编辑福利\',\'stu-welfare-add.html#'+encodeURI(JSON.stringify(list[i]))+'\',\'\',\'500\')" class="btn btn-secondary-outline radius ml-10"><i class="Hui-iconfont">&#xe60c;</i>编辑</a>' +
                        '<a title="删除福利" href="javascript:;" onclick="deleteWelfare('+list[i].id+')" class="btn btn-secondary-outline radius ml-10"><i class="Hui-iconfont">&#xe6e2;</i>删除</a>';
                    trs+= '<tr><td>'+(i+1)+'</td><td>'+list[i].welfareName+'</td><td>'+list[i].welfareTask+'</td><td>'+options+'</td></tr>'
                }

                // 判断数据是否取得成功
                $('#welfare-tbody').html(trs)
                $('#data-num').text(response.data.total)
                 if(!isPageInit && response.data.total > size){
                    $('#pagination').show()
                 	var pages = Math.ceil(response.data.total/size)
                 	laypage({
                 	    cont: 'pagination',
                 	    curr: 1,
                 	    pages: pages,
                 	    groups: 5,
                 	    jump: function (obj,first) {
                 	    	if(!first){
                 	    		console.log(obj.curr)
                 	    		currPage = obj.curr
                 		    	ajax({
                 					url: url,
                 					data: {
                 						page: currPage,
                 						size: size,
                                        welfareName:searchName
                 					},
                 					successFunc: successFunc,
                 					errorFunc: errorFunc
                 				})
                 			}
                 	    }
                   })
                 }
                 isPageInit = true


            }
            else if(response.code === 0){
                layer.open({
                    type: 0,
                    closeBtn: 0,
                    icon:7,
                    title: '出现错误',
                    content: response.error
                })
            }else if(response.code === -1){
                removeCookie('uuid')
                removeCookie('login')
                removeCookie('username')
                layer.open({
                    type: 0,
                    closeBtn: 0,
                    icon:7,
                    title: '重新登录',
                    content: '超过30分钟未操作，已自动登出，请重新登录',
                    yes () {
                        parent.window.open('login.html', '_self')
                    }
                })

            }
        }

        var errorFunc = function(xhr,status) {
            console.log('error', status)
            layer.closeAll()
            if(!isPageInit){
                layer.closeAll()
                $('#nodata').show()
            }else{
                layer.open({
                    type: 0,
                    closeBtn: 0,
                    icon:7,
                    title: '获取数据失败',
                    content: '请检查网络'
                })
            }
        }

        function init(){
            if(getCookie('login') === ''){
                layer.open({
                    type: 0,
                    closeBtn: 0,
                    shade: [1,'#fff'],
                    title: '未登录',
                    icon: 7,
                    content: '请登录',
                    yes () {
                        parent.window.open('login.html', '_self')
                    }
                })
            }

            currPage = 1

            ajax({
                url: url,
                data:{
                    'page':currPage,
                    'size':12,
                    'welfareName':searchName
                },
                successFunc: successFunc,
                errorFunc: errorFunc
            })
        }

        $('#search-btn').click(function(event){
            event.preventDefault()

//            $('#pagination').hide()
            isPageInit = false
            searchName = $('#search-name').val()
            init()

        })


        function deleteWelfare(id){
            ajax({
                url: 'admin/deleteWelfare/'+id,
                successFunc: function(data){
                    if(data.code==1){
                        location.reload();
                    }else{
                        layer.open({
                            type: 0,
                            closeBtn: 0,
                            icon:7,
                            title: '出现错误',
                            content: data.error
                        })
                    }
                }
            })
        }
    </script>
</body>
</html>
