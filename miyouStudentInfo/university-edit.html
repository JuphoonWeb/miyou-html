<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<link rel="Shortcut Icon" href="/favicon.ico" />

<title>编辑学校信息</title>
</head>
<body>
	<article class="page-container">
		<form action="" method="post" class="form form-horizontal" id="form-member-add">
			<div class="row cl" id="city-container">
				<label class="form-label col-xs-4 col-sm-3">城市：</label>
				<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
					<select class="select" size="1" name="proId" id="city">
						<option value="" selected>请选择学校所在城市</option>
					</select>
					</span> 
				</div>
			</div>
			
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">学校：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="请输入学校名称" id="name" name="name">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">校徽图片：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="btn-upload form-group" style="width:100%">
					  <input class="input-text upload-url radius"type="text" name="uploadfile-1" id="file-url" readonly  style="width:82%" placeholder="导入校徽图片" ><a href="javascript:void();" class="btn btn-primary radius" style="width:18%" ><i class="Hui-iconfont">&#xe646;</i> 浏览文件</a>
					  <input type="file" id="school-emblem" name="file" accept="image/jpg,image/jpeg,image/png" class="input-file">
					</span>
				</div>
			</div>

			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input id="submit" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
		
	</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="static/js/cookie.js"></script>
<script type="text/javascript" src="static/js/ajax.js"></script>
<script>

	var universityInfo = JSON.parse(sessionStorage.getItem('universityInfo'))
	console.log('universityInfo', universityInfo)

	$(document).ready(function(){
		if(sessionStorage.getItem('uuid') === ''){
			layer.open({
				type: 0,
				closeBtn: 0,
				shade: [1,'#fff'],
				title: '未登录',
				icon: 7,
				content: '请登录',
				yes: function () {
					parent.window.open('login.html', '_self')
				}
			})
		}
		ajax({
			url: 'admin/getDistrict',
			data: {
				parentId: 20
			},
			successFunc: function(response){
				if(response.code === 1){
					fillCitySelect('select#city', response.data)
				}else if(response.code === 0){
					layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '获取城市列表失败',
						content: response.error
					})
				}else if(response.code === -1){
					sessionStorage.removeItem('uuid')
						sessionStorage.removeItem('login')
						sessionStorage.removeItem('username')
						layer.open({
							type: 0,
							closeBtn: 0,
							icon:7, 
							title: '重新登录',
							content: '超过30分钟未操作，已自动登出，请重新登录',
							yes: function() {
								parent.parent.window.open('login.html', '_self')
							}
						})

				}
			},
			errorFunc: function(){
				layer.open({
					type: 0,
					closeBtn: 0,
					icon:7, 
					title: '获取城市列表失败',
					content: '请检查网络',
					yes: function() {
						layer_close()
					}
				})
			}
		})

		
		$('#name').val(universityInfo.name)
		$('#file-url').val(universityInfo.schoolBadgeUrl)
	})

	function  fillCitySelect(selectorStr,data){
		$(selectorStr).children('option+option').remove()
		var options = ''
        var data = data
		for(var i = 0; i < data.length; i++){
			var name = data[i].name
			var selectedAttr = (name === universityInfo.city) ? 'selected' : ''
			options += '<option value="'+data[i].id+'" '+selectedAttr+'>'+name+'</option>'
		}
		$(selectorStr).append(options)
	}


	$('#submit').click(function(event){
		event.preventDefault()
		var proId = $('select#city').val()
		var universityName = $('#name').val()
		var fileInput = $('#school-emblem')[0];
		var fileNum = fileInput.files.length 
		var file = fileInput.files[0]
		var fileUrl = $('#file-url').val()
		console.log(proId)
		if(!proId){
			layer.msg('请选择学校所在城市')
		}else if(universityName === ''){
			layer.msg('请输入学校名称')
		}
		else if(fileUrl === ''){
			layer.msg('请导入校徽图片')
		}
		else{
			
			var form = new FormData()
			form.append('proId', proId)
			form.append('name', universityName)
			form.append('file', file)
			form.append('id',universityInfo.id)
			ajax({
				url: '/admin/submitUniversityInfo',
				method: 'post',
				data: form,
				cache: false,
				processData: false,
			    contentType: false,
			    successFunc: function(response) {
					if(response.code === 1){
						layer.msg('修改成功')
						setTimeout(function(){
							parent.location.reload()
						},1000)
					}else if(response.code === 0){
						layer.open({
							type: 0,
							closeBtn: 0,
							icon:7, 
							title: '修改失败',
							content: response.error
						})
					}else if(response.code === -1){
						sessionStorage.removeItem('uuid')
						sessionStorage.removeItem('login')
						sessionStorage.removeItem('username')
						layer.open({
							type: 0,
							closeBtn: 0,
							icon:7, 
							title: '重新登录',
							content: '超过30分钟未操作，已自动登出，请重新登录',
							yes: function() {
								parent.parent.window.open('login.html', '_self')
							}
						})

					}
			    },
			    errorFunc: function() {
					layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '修改失败',
						content: '请检查网络'
					})

				}
			})
		}
	})
</script>

</body>
</html>
