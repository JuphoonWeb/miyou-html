<title>我的桌面</title>
<style>
	.page-container{
		height:700px;
		background-image: url(./static/images/book-2592783_1920.jpg);
		background-position: 0px -50px;

	}
	.welcome-text{
		position:fixed;
		top:250px;left:500px;
		white-space: nowrap;
		font-size: 50px;
		cursor: default;
	}
	.footer{
		height:100px;
		margin-top: 0;
		background-color: rgb(0, 0, 0);
	}

</style>

<body>
<div class="page-container">
	<div class="welcome-text text-c">	
		<p class="f-40 text-success">欢迎使用青椒校园学生信息管理系统！</p>
	</div>
</div>
<footer class="footer mt-20">
	<div class="container">
		<p><br>
			本后台系统由宁波<a href="http://www.juphoon.com/cn" target="_blank"  title="菊风系统软件有限公司">菊风系统软件有限公司</a>提供<br>

	</div>
</footer>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script> 
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="static/js/cookie.js"></script>
<script type="text/javascript" src="static/js/ajax.js"></script>
<script>



	$(document).ready(function(){
		ajax({
			url: 'admin/getUniversity',
			successFunc: function(response){
					if(response.code === -1){
						removeCookie('uuid')
						removeCookie('login')
						removeCookie('username')
						layer.open({
							type: 0,
							closeBtn: 0,
							icon:7, 
							title: '重新登录',
							content: '超过30分钟未操作，已自动登出，请重新登录',
							yes () {
								parent.window.open('login.html', '_self')
							}
						})

				} 
			}
		})

	})
</script>

</body>
</html>
