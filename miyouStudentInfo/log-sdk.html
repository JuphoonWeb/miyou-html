<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
<link rel="stylesheet" type="text/css" href="static/css/main.css">
<title>sdk日志</title>
</head>
<body>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 日志管理 <span class="c-gray en">&gt;</span> sdk日志<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" id="student-list">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		
		<input id="search-phone" type="text" style="width:300px" class="input-text radius" placeholder="根据手机号码查询日志 ">
		<button id="search-btn" title="根据输入条件查询日志" class="btn btn-primary-outline radius" style="width:100px"><i class="Hui-iconfont">&#xe665;</i>查询</button>
		<span class="r">共有数据：<strong id="data-num">0</strong> 条</span> 
	</div>
	<div class="mt-20">
	<table class="table table-bordered table-border table-hover table-bg" id="sdk-table">
		<thead class="text-c">
			<tr>
				<th width="100">序号</th>
				<th width="150">号码</th>
				<th width="200">原因</th>
				<th width="150">时间</th>		
				<th width="150">操作</th>
			</tr>
		</thead>
		<tbody id="sdk-tbody" class="text-c">
		</tbody>
	</table>
	
	<div class="pagination r" id="pagination"></div>
	<div class="nodata" id="nodata">
		<img src="static/images/nodata.svg" alt="">
	</div>
</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript"  src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="static/js/index.js"></script> 


<script type="text/javascript">
	var isPageInit = false
	var currPage = 1
	var size = 10
	var searchPhone = ''
	
	function getData(page, size, phone){
		$('#pagination').hide()
		ajax({
			url: 'admin/feedBack/getFeedbackSdk',
			data: {
				page: page,
				size: size,
				phone: phone,
			},
			successFunc: function(response){
				layer.closeAll()
				var status = response.code
				if(status === 1){
					var data = response.data
					var list = data.list
					var trs = ''
					$('#nodata').hide()
					$('#sdk-tbody').children().remove()
					if(list.length === 0){
						$('#nodata').show()
					}

					for(var i=0; i<list.length; i++){						
						var sequence = (page-1)*size+i+1
						var phone = list[i].username || ''
						var date = (new Date(list[i].createDate)).Format('yyyy-MM-dd hh:mm:ss')
						var url = list[i].logUrl
						trs += '<tr>'+
								'<td>'+sequence+'</td>'+
								'<td>'+phone+'</td>'+
								'<td>'+list[i].reason+'</td>'+
								'<td>'+date+'</td>'+
								'<td>'+
									'<a href="'+url+'" class="btn btn-secondary-outline radius">'+
										'<span class="Hui-iconfont">&#xe640;</span>下载日志'+
									'</a>'+
								'</td>'+
							'</tr>'
						
					}
					$('#sdk-tbody').append(trs)
					
					
					$('#data-num').text(data.total)
					if(data.total > size){
						$('#pagination').show()
						if(!isPageInit){
							
							var pages = Math.ceil(data.total/size)
							laypage({
							    cont: 'pagination',
							    curr: 1, 
							    pages: pages,
							    groups: 5,
							    jump: function(obj,first) {
							    	if(!first){
							    		console.log(obj.curr)
					    				
							    		currPage = obj.curr
								    	getData(currPage, size, searchPhone )
									}
							    }
						  })
						}
					}
					isPageInit = true
				}else if(status === 0){	
					layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '出现错误',
						content: response.error
					})

				}
			},
			errorFunc: function(xhr, status){
				layer.closeAll()
				if(!isPageInit){	
					layer.closeAll()
					$('#nodata').show()
				}else{
					layer.open({
						type: 0,
						closeBtn: 0,
						icon:7, 
						title: '获取数据失败',
						content: '请检查网络'
					})
				}
			}
		})
	}			    


	$(function(){
		currPage = 1
		getData(currPage, size)
	})

	$('#search-btn').click(function(){ 
		currPage = 1
		isPageInit = false
		searchPhone = $('#search-phone').val().trim()
		getData(currPage, size, searchPhone)
	})

	
</script> 
</body>
</html>
