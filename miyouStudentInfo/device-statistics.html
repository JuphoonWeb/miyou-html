<script type="text/javascript">
	
	var deviceChart = null

	function getData(){
		var url = 'justalk/getUserDeviceStatic'
		cloudAjax({
			url: url,
			z_type: 0,
			successFunc: function(response){
					if(response.code === 1){
						deviceChart = renderChart(response.data)
					}
			},
			errorFunc: errorFunc
			
		})
	}

	$(window).on('resize', function(){
		if(deviceChart){
			deviceChart.resize()
		}
	})

	function renderChart(data){
		var labels = []
		var legend = []
		var pieData = []
		data.forEach(function(item){
			labels.push(item.device)
			legend.push(item.device)
			pieData.push({
				name: item.device,
				value: item.total,
			})
		})

		var chart = echarts.init($('#device-chart').get(0))
        var option = {
        	title: {
        		text: '用户设备统计',
        		x: 'center'
        	},
            tooltip: {
                // trigger: 'axis'
                formatter: "{a} <br/>{b} : {c}部 ({d}%)"
            },
            legend: {
            	orient: 'vertical',
                data: legend,
                left: 'left'
            },
            series: [
            	{	
            		name: '用户设备',
            		type: 'pie',
            		radius: '75%',
            		center: ['50%', '60%'],
            		data: pieData
            	}
            ]         
        }

        chart.setOption(option)
        return chart
	}

	function renderTable(data){
			var list = data
			$('#nodata').hide()

			var trs = ''
			for(var i = 0; i<list.length; i++){
				var item = list[i]
				var sequence = i+1
				var allKb = item.Allkb || '0'
				var avg = item.avg || '0'

				trs += 	'<tr>'+
							'<td>'+ sequence + '</td>'+
							'<td>' + item.domain + '</td>'+
							'<td>'+ item.AllTime + '</td>'+
							'<td>'+ allKb + '</td>'+
							'<td >'+ avg + '</td>'+
						'</tr>'
			}
			$('#meeting-tbody').html(trs)
			$('#data-num').text(list.length)
	}
	

	$(function(){
		getData()	
	})


	


</script>
